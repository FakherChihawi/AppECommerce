<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-6"><h1>Liste des produits</h1></div>
        <div class="col-6" style="margin-top: 2px">
            <a class="btn btn-success" href="/produits/new">Ajouter un nouveau produit</a>
            <a class="btn btn-info" href="/produits/plus_vendus">Les produits plus vendus</a>
            <a class="btn btn-info" href="/produits/en_repture_stock">Les produits en repture de stock</a>
            <a class="btn btn-second" href="/">Retoure</a>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Description</th>
            <th scope="col">Categorie</th>
            <th scope="col">Prix</th>
            <th scope="col">Quantite</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Itération sur la liste des clients -->
        <tr th:each="produit : ${produits}">
            <td scope="row" th:text="${produit.nom}"></td>
            <td th:text="${produit.description}"></td>
            <td th:text="${produit.categorie.nom}"></td>
            <td th:text="${produit.prix}"></td>
            <td th:text="${produit.stockDisponible}"></td>

            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/produits/edit/{id}(id=${produit.id})}">Éditer</a>
                <a class="btn btn-danger btn-sm" th:href="@{/produits/delete/{id}(id=${produit.id})}">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
