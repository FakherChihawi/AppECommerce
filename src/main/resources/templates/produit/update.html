<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier le Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>Modifier le produit</h1>
    <form th:action="@{/produits/update/{id}(id=${produit.id})}" method="post">
        <input type="hidden" name="id" id="id" th:value="*{produit.id}">

        <div class="mb-3 row">
            <label for="nom" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" name="nom" id="nom" th:value="*{produit.nom}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="nom" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea rows="2"  class="form-control" name="description" id="description" th:text="*{produit.description}"></textarea>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="nom" class="col-sm-2 col-form-label">Prix</label>
            <div class="col-sm-10">
                <input type="number"  class="form-control" name="prix" id="prix" th:value="*{produit.prix}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="nom" class="col-sm-2 col-form-label">Categories</label>
            <div class="col-sm-10">
                <select class="form-control" name="categorie" id="categorie">
                    <option value=""></option>
                    <option th:each="categorie : ${categories}" th:text="${categorie.nom}" th:value="${categorie.id}" th:selected="${categorie.id}  == ${produit.categorie.id}"></option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="nom" class="col-sm-2 col-form-label">Quantite</label>
            <div class="col-sm-10">
                <input type="number"  class="form-control" name="stockDisponible" id="stockDisponible" th:value="*{produit.stockDisponible}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Modifier</button>
        <a class="btn btn-secondary" href="/produits/">Annuler</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
